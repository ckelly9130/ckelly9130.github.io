<!DOCTYPE html>
<html>
<head>
	<title>Escape the Sewers</title>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		#instructions {
			text-align: center;
		}
	</style>

	<script type="text/javascript" src="game.min.js"></script>

</head>
<body>
	<canvas id="canvas">Your browser does not support HTML canvas</canvas>
	<div id="instructions">
		<h3>Controls</h3>
		<p>Left / Right Arrow - Move left and right</p>
		<p>Spacebar - Jump</p>
		<p>'X' - Throw rock</p>
		<p>'Z' (with magic) - Shout fire </p>
		<p>Hint: After collecting the white spell book, you can fly by repeatedly pressing spacebar.
		Careful, it uses magic.</p>
	</div>


</body>
</html>
